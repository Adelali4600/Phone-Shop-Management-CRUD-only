<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <title>Push Iphones</title>
    </head>
    <body>
        <!-- =========================== Header =========================== -->
        <header
            class="d-flex col-12 justify-content-center align-items-center fixed-top animate__animated animate__fadeInDown">
            <!-- =========================== navbar =========================== -->
            <div
                class="navbar navbar-expand-lg col-12">
                <div class="container-fluid col-10">
                    <a class="navbar-brand text-light" href="#">Phone
                        <svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor"
                            class="bi bi-phone text-white"
                            viewBox="0 0 16 16">
                            <path
                                d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                        </svg>
                        Tech</a>
                    <button
                        class="navbar-toggler">
                        <span
                            class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-light"
                                    href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light"
                                    href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light"
                                    href="#">Pricing</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main
            class=" vh-100 col-12 d-flex justify-content-center
                            align-items-center">
            <div
                class="container col-12 h-100 d-flex flex-column gap-5 justify-content-center align-items-center text-center text-light">
                <h1
                    class="animate__animated animate__backInDown">Phone
                    Management</h1>
                <p
                    class="p fs-4 animate__animated animate__fadeInDown">Manage
                    your
                    phone inventory with
                    ease.</p>
                <div class="d-flex flex-column gap-5">
                    <!-- ================== Show Phone Button ================== -->
                    <div
                        class="d-flex justify-content-center align-items-center">
                        <button class="showButton show-phones"
                            onclick="showPhones()">
                            <span class="circle"
                                aria-hidden="true">
                                <span class="icon arrow"></span>
                            </span>
                            <span class="button-text">Show
                                Phones</span>
                        </button>
                    </div>
                    <div class="d-flex col-12 gap-5">
                        <!-- ================== Add Phone Button ================== -->
                        <button class="icon-btn add-btn"
                            onclick="addPhone()">
                            <div class="add-icon"></div>
                            <div class="btn-txt text-light"> Add
                                Phone
                            </div>
                        </button>
                        <!-- ================== Delete Phone Button ================== -->
                        <button class="button"
                            onclick="deletePhone()">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 69 14"
                                class="svgIcon bin-top">
                                <g
                                    clip-path="url(#clip0_35_24)">
                                    <path
                                        fill="black"
                                        d="M20.8232 2.62734L19.9948 4.21304C19.8224 4.54309 19.4808 4.75 19.1085 4.75H4.92857C2.20246 4.75 0 6.87266 0 9.5C0 12.1273 2.20246 14.25 4.92857 14.25H64.0714C66.7975 14.25 69 12.1273 69 9.5C69 6.87266 66.7975 4.75 64.0714 4.75H49.8915C49.5192 4.75 49.1776 4.54309 49.0052 4.21305L48.1768 2.62734C47.3451 1.00938 45.6355 0 43.7719 0H25.2281C23.3645 0 21.6549 1.00938 20.8232 2.62734ZM64.0023 20.0648C64.0397 19.4882 63.5822 19 63.0044 19H5.99556C5.4178 19 4.96025 19.4882 4.99766 20.0648L8.19375 69.3203C8.44018 73.0758 11.6746 76 15.5712 76H53.4288C57.3254 76 60.5598 73.0758 60.8062 69.3203L64.0023 20.0648Z"></path>
                                </g>
                                <defs>
                                    <clippath id="clip0_35_24">
                                        <rect fill="white"
                                            height="14"
                                            width="69"></rect>
                                    </clippath>
                                </defs>
                            </svg>

                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 69 57"
                                class="svgIcon bin-bottom">
                                <g
                                    clip-path="url(#clip0_35_22)">
                                    <path
                                        fill="black"
                                        d="M20.8232 -16.3727L19.9948 -14.787C19.8224 -14.4569 19.4808 -14.25 19.1085 -14.25H4.92857C2.20246 -14.25 0 -12.1273 0 -9.5C0 -6.8727 2.20246 -4.75 4.92857 -4.75H64.0714C66.7975 -4.75 69 -6.8727 69 -9.5C69 -12.1273 66.7975 -14.25 64.0714 -14.25H49.8915C49.5192 -14.25 49.1776 -14.4569 49.0052 -14.787L48.1768 -16.3727C47.3451 -17.9906 45.6355 -19 43.7719 -19H25.2281C23.3645 -19 21.6549 -17.9906 20.8232 -16.3727ZM64.0023 1.0648C64.0397 0.4882 63.5822 0 63.0044 0H5.99556C5.4178 0 4.96025 0.4882 4.99766 1.0648L8.19375 50.3203C8.44018 54.0758 11.6746 57 15.5712 57H53.4288C57.3254 57 60.5598 54.0758 60.8062 50.3203L64.0023 1.0648Z"></path>
                                </g>
                                <defs>
                                    <clippath id="clip0_35_22">
                                        <rect fill="white"
                                            height="57"
                                            width="69"></rect>
                                    </clippath>
                                </defs>
                            </svg>
                        </button>
                        <!-- ================== Update Phone Button ================== -->
                        <button class="edit-button"
                            onclick="updatePhone()">
                            <svg class="edit-svgIcon"
                                viewBox="0 0 512 512">
                                <path
                                    d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
